<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>成員頁面</title>

<link href="css/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css"
	rel="stylesheet">
<head th:insert="load/js :: js"></head>

</head>

<body>


	<div class="container">

		<form th:action="@{/user}" id="userForm" th:object="${userObject}"
			class="header" method="post">
			<h1>成員資料表單</h1>
			<hr>

			<!-- 第一列 -->
			<div class="row">
				<div class="col-sm-12">
					<label>請輸入姓名</label> <input type="text" id="name" placeholder="姓名"
						th:field="*{name}" class="form-control">
				</div>
			</div>

			<br>

			<!-- 第二列 -->
			<div class="row">
				<div class="col-sm-12">
					<label>請輸入手機號碼</label> <input type="text" id="phone"
						placeholder="手機" th:field="*{phone}" class="form-control">
				</div>
			</div>

			<hr>

			<!-- 第三列 -->
			<div class="row">
				<div class="col-sm-12">
					<label>請輸入帳號</label> <input type="text" id="account"
						class="form-control" placeholder="帳號" maxlength="40"
						th:field="*{account}">
				</div>
			</div>

			<br>

			<!-- 第四列 -->
			<div class="row">
				<div class="col-sm-6">
					<div class="form-floating">
						<label>請輸入密碼</label><input type="password" id="password"
							class="form-control" placeholder="密碼" maxlength="16" th:field="*{password}"
							>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-floating">
						<label>請確認密碼</label><input type="password" id="checkpassword"
							class="form-control" placeholder="確認密碼"
							th:field="*{checkPassword}"
							>
					</div>
				</div>
			</div>

			<br>

			<button class="add">新增成員</button>

		</form>

		<br>

		<!-- 成員table -->

		<!-- class="table"對應自適應 -->
		<table border="1" class="table">
			<tr>
				<th>成員姓名</th>
				<th>成員帳號</th>
				<th>成員電話</th>
				<th>操作</th>
			</tr>
			<tr>
			<tr th:each="i:${userlist}">
				<td><span th:text="${i.name}"></span></td>
				<td><span th:text="${i.account}"></span></td>
				<td><span th:text="${i.phone}"></span></td>
				<td><input type="button" value="修改"></td>
			</tr>

		</table>
	</div>

	<script th:src="@{/js/user.js}"></script>

</body>

</html>
