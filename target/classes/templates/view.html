<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>View頁面</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">


</head>

<body>


	<div class="container">

		<form action="" class="header" method="post">
			<h1>成員資料表單</h1>
			<hr>

			<!-- 第一列 -->
			<div class="row">
				<div class="col-sm-12">
					<label>請輸入姓名</label> <input type="text" placeholder="姓名"
						class="form-control" required>
				</div>
			</div>
			
			<br>
			
			<!-- 第二列 -->
			<div class="row">
				<div class="col-sm-12">
					<label>請輸入手機號碼</label> <input type="text" id="name" placeholder="手機"
						class="form-control" required>
				</div>
			</div>

			<hr>

			<!-- 第三列 -->
			<div class="row">
				<div class="col-sm-12">
					<label>請輸入帳號</label> <input type="text" class="form-control"
						placeholder="帳號" required>
				</div>
			</div>

			<br>

			<!-- 第四列 -->
			<div class="row">
				<div class="col-sm-6">
					<div class="form-floating">
						<label>請輸入密碼</label><input type="password" class="form-control"
							placeholder="密碼" required>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-floating">
						<label>請確認密碼</label><input type="password" class="form-control"
							placeholder="確認密碼" required>
					</div>
				</div>
			</div>

			<br>

			<button type="submit" class="add">新增成員</button>

		</form>

		<br>

		<!-- 成員table -->

		<!-- class="table"對應自適應 -->
		<table border="1" class="table">
			<tr>
				<th>成員姓名</th>
				<th>成員帳號</th>
				<th>成員電話</th>
				<th>操作</th>
			</tr>
			<tr>
			<tr th:each="i:${userlist}">
				<td><span th:text="${i.name}"></span></td>
				<td><span th:text="${i.account}"></span></td>
				<td><span th:text="${i.phone}"></span></td>
				<td><input type="button" value="修改"></td>
			</tr>

		</table>
	</div>

<script src="js/view.js"></script>

</body>

</html>
